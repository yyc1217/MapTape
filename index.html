<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

		<title>Map Tape</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
	</head>

	<body>
        <audio id="audio" controls>
            <source src="audios/nightmarket.mp4" type="audio/mp4">
            Your browser does not support the audio element.
        </audio> 
        <div id="map"></div>
        <div class="tape">
            <div class="tape__holder__side"></div>

            <div class="tape__holder">
                <div class="tape__nail"></div>
                <div class="tape__holes">
                    <div class="tape__hole tape__hole--circle"></div>
                    <div class="tape__hole tape__hole--square"></div>
                    <div class="tape__hole tape__hole--square"></div>
                    <div class="tape__hole tape__hole--circle"></div>
                </div>
            </div>
            <div class="tape__holder__side"></div>
            
            <div class="tape__frame tape__frame-cornor--left"></div>
            <div class="tape__frame tape__frame-cornor--right"></div>
            
            <div class="tape__frame tape__frame--right"></div>
            <div class="tape__frame tape__frame--left"></div>
            <div class="tape__frame tape__frame--top"></div>
            <div class="tape__frame tape__frame--bottom"></div>
             
            <div class="tape__nail top left"></div>
            <div class="tape__nail top right"></div>
            <div class="tape__nail bottom left"></div>
            <div class="tape__nail bottom right"></div>
        </div>
        
     <script type="text/javascript" src="https://s3-us-west-1.amazonaws.com/dolbydeveloper/1.1.0/js/dolby.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script type="text/javascript" src="track.nightmarket.json"></script>
    <script type="text/javascript" src="main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHoUIr0Tm7ZbkQRoCLmGkNYQ0psyLPlxs&libraries=geometry&callback=init">
    </script>

    </body>
</html>
