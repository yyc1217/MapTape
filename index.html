<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Map Tape</title>
		<link rel="stylesheet/less" type="text/css" href="styles.less" />
	</head>

	<body>
		<div class="tape">
			<div class="tape__holder"></div>
			<div class="tape__frame tape__frame--right"></div>
			<div class="tape__frame tape__frame--left"></div>
			<div class="tape__frame tape__frame--top"></div>
			<div class="tape__frame tape__frame--bottom"></div>
			
			<div class="tape__nail tape__nail--top tape__nail--left"></div>
			<div class="tape__nail tape__nail--top tape__nail--right"></div>
			<div class="tape__nail tape__nail--bottom tape__nail--left"></div>
			<div class="tape__nail tape__nail--bottom tape__nail--right"></div>
		</div>
	</body>
	<script src="less.min.js" type="text/javascript"></script>
</html>
